<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="950" height="420" viewBox="0 0 950 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 2px #00FF00); }
      50% { filter: drop-shadow(0 0 5px #00FF00); }
    }
    
    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }
    
    @keyframes greenBgGlow {
      0%, 100% { fill-opacity: 0.05; }
      50% { fill-opacity: 0.2; }
    }
    
    .cursor {
      animation: blink 1s step-end infinite;
    }
    
    .command {
      opacity: 1;
    }
    
    .response {
      opacity: 1;
    }
    
    .box-line {
      animation: glow 3s infinite;
    }
    
    .green-text {
      animation: pulse 2s infinite;
    }
    
    .green-bg {
      fill: #00FF00;
      animation: greenBgGlow 3s infinite;
      rx: 4;
      ry: 4;
    }
    
    .stack-item {
      opacity: 1;
    }
    
    .stack-item-no-anim {
      opacity: 1;
    }
  </style>
  
  <rect width="950" height="420" rx="10" ry="10" fill="#1E1E1E" />
  <rect x="5" y="5" width="940" height="410" rx="8" ry="8" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1" />
  
  <rect x="10" y="10" width="930" height="25" rx="5" ry="5" fill="#3D3D3D" />
  <circle cx="25" cy="22" r="7" fill="#FF5F56" />
  <circle cx="45" cy="22" r="7" fill="#FFBD2E" />
  <circle cx="65" cy="22" r="7" fill="#27C93F" />
  <text x="475" y="27" fill="#AAAAAA" font-family="Arial" font-size="12" text-anchor="middle">terminal</text>
  
  <g font-family="Monaco, Consolas, 'Courier New', monospace" font-size="18">
    <rect x="145" y="42" width="95" height="24" class="green-bg" />
    <text x="150" y="60" fill="#00FF00" class="command green-text">$ whoami</text>
    
    <text x="160" y="85" fill="#CCCCCC" class="response">Freddy Machaca - Software Developer</text>
    <rect x="145" y="98" width="260" height="24" class="green-bg" />
    <text x="150" y="115" fill="#00FF00" class="command green-text">$ terminal stack --show</text>
    
    <text x="150" y="137" fill="#FFCC00" class="box-line">╭──────────────────────── STACK ────────────────────────╮</text>
    <text x="150" y="165" fill="#FFCC00" class="box-line">│                                                            │</text>

    <g class="stack-item">
      <text x="755" y="165" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <g class="stack-item-no-anim">
      <text x="150" y="190" fill="#FFCC00" class="box-line">│</text>
      <rect x="160" y="172" width="80" height="24" class="green-bg" />
      <text x="165" y="190" fill="#00FF00" class="green-text">Backend:</text>
      <text x="250" y="190" fill="#FFFFFF">Java, Spring, NodeJS, Express</text>
      <text x="755" y="190" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="215" fill="#FFCC00" class="box-line">│</text>
      <rect x="160" y="197" width="100" height="24" class="green-bg" />
      <text x="165" y="215" fill="#00FF00" class="green-text">Frontend:</text>
      <text x="265" y="215" fill="#FFFFFF">React, Angular, JavaScript</text>
      <text x="755" y="215" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="240" fill="#FFCC00" class="box-line">│</text>
      <rect x="160" y="222" width="80" height="24" class="green-bg" />
      <text x="165" y="240" fill="#00FF00" class="green-text">Mobile:</text>
      <text x="245" y="240" fill="#FFFFFF">React Native, Android SDK (Java)</text>
      <text x="755" y="240" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="265" fill="#FFCC00" class="box-line">│</text>
      <rect x="160" y="247" width="100" height="24" class="green-bg" />
      <text x="165" y="265" fill="#00FF00" class="green-text">Databases:</text>
      <text x="275" y="265" fill="#FFFFFF">MySQL, MariaDB, PostgreSQL, MongoDB</text>
      <text x="755" y="265" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="290" fill="#FFCC00" class="box-line">│</text>
      <rect x="160" y="272" width="80" height="24" class="green-bg" />
      <text x="165" y="290" fill="#00FF00" class="green-text">DevOps:</text>
      <text x="245" y="290" fill="#FFFFFF">Docker, Git, CI/CD</text>
      <text x="755" y="290" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="315" fill="#FFCC00" class="box-line">│</text>
      <rect x="160" y="297" width="37" height="24" class="green-bg" />
      <text x="165" y="315" fill="#00FF00" class="green-text">OS:</text>
      <text x="200" y="315" fill="#FFFFFF">Linux (Arch, Fedora)</text>
      <text x="755" y="315" fill="#FFCC00" class="box-line">│</text>
    </g>
    <g class="stack-item">
      <text x="755" y="340" fill="#FFCC00" class="box-line">│</text>
    </g>
    
    <text x="150" y="340" fill="#FFCC00" class="box-line">│                                                            │</text>
    <text x="150" y="366" fill="#FFCC00" class="box-line">╰───────────────────────────────────────────────────────╯</text>
    
    <rect x="145" y="377" width="20" height="24" class="green-bg" />
    <text x="150" y="395" fill="#00FF00" class="green-text">$</text>
    <text x="165" y="395" fill="#00FF00" class="cursor">_</text>
  </g>
</svg>
