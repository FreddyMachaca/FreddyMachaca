<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="950" height="420" viewBox="0 0 950 420" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes typing {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 2px #00FF00); }
      50% { filter: drop-shadow(0 0 5px #00FF00); }
    }
    
    .cursor {
      animation: blink 1s step-end infinite;
    }
    
    .command {
      animation: typing 1.5s steps(20, end);
    }
    
    .response {
      animation: typing 1.5s steps(30, end);
      animation-delay: 1.5s;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    .box-line {
      animation: glow 3s infinite;
    }
    
    .stack-item {
      animation: typing 0.5s;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    .stack-item:nth-child(1) { animation-delay: 2s; }
    .stack-item:nth-child(2) { animation-delay: 2.3s; }
    .stack-item:nth-child(3) { animation-delay: 2.6s; }
    .stack-item:nth-child(4) { animation-delay: 2.9s; }
    .stack-item:nth-child(5) { animation-delay: 3.2s; }
    .stack-item:nth-child(6) { animation-delay: 3.5s; }
  </style>
  
  <rect width="950" height="420" rx="10" ry="10" fill="#1E1E1E" />
  <rect x="5" y="5" width="940" height="410" rx="8" ry="8" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1" />
  
  <!-- Terminal Header -->
  <rect x="10" y="10" width="930" height="25" rx="5" ry="5" fill="#3D3D3D" />
  <circle cx="25" cy="22" r="7" fill="#FF5F56" />
  <circle cx="45" cy="22" r="7" fill="#FFBD2E" />
  <circle cx="65" cy="22" r="7" fill="#27C93F" />
  <text x="475" y="27" fill="#AAAAAA" font-family="Arial" font-size="12" text-anchor="middle">terminal</text>
  
  <!-- Contenido del terminal -->
  <g font-family="Monaco, Consolas, 'Courier New', monospace" font-size="18">
    <!-- Prompt 1 -->
    <text x="150" y="60" fill="#00FF00" class="command">$ whoami</text>
    <!-- Respuesta 1 -->
    <text x="150" y="85" fill="#CCCCCC" class="response">Freddy Machaca - Software Developer</text>
    
    <!-- Prompt 2 -->
    <text x="150" y="115" fill="#00FF00" class="command">$ terminal stack --show</text>
    
    <!-- Box top - Adjusted to align with vertical line -->
    <text x="150" y="140" fill="#FFCC00" class="box-line">╭─────────────────────────── STACK ───────────────────────────╮</text>
    <!-- Box content -->
    <text x="150" y="165" fill="#FFCC00">│                                                             │</text>
    
    <g class="stack-item">
      <text x="150" y="190" fill="#FFCC00">│</text>
      <text x="165" y="190" fill="#00FF00">Backend:</text>
      <text x="245" y="190" fill="#FFFFFF">Java, Spring, NodeJS, Express</text>
      <text x="755" y="190" fill="#FFCC00">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="215" fill="#FFCC00">│</text>
      <text x="165" y="215" fill="#00FF00">Frontend:</text>
      <text x="265" y="215" fill="#FFFFFF">React, Angular, JavaScript</text>
      <text x="755" y="215" fill="#FFCC00">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="240" fill="#FFCC00">│</text>
      <text x="165" y="240" fill="#00FF00">Mobile:</text>
      <text x="245" y="240" fill="#FFFFFF">Flutter, Dart</text>
      <text x="755" y="240" fill="#FFCC00">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="265" fill="#FFCC00">│</text>
      <text x="165" y="265" fill="#00FF00">Databases:</text>
      <text x="265" y="265" fill="#FFFFFF">MySQL, PostgreSQL, MongoDB</text>
      <text x="755" y="265" fill="#FFCC00">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="290" fill="#FFCC00">│</text>
      <text x="165" y="290" fill="#00FF00">DevOps:</text>
      <text x="245" y="290" fill="#FFFFFF">Docker, Git, CI/CD</text>
      <text x="755" y="290" fill="#FFCC00">│</text>
    </g>
    
    <g class="stack-item">
      <text x="150" y="315" fill="#FFCC00">│</text>
      <text x="165" y="315" fill="#00FF00">OS:</text>
      <text x="210" y="315" fill="#FFFFFF">Linux (Arch, Fedora)</text>
      <text x="755" y="315" fill="#FFCC00">│</text>
    </g>
    
    <text x="150" y="340" fill="#FFCC00">│                                                             │</text>
    <!-- Box bottom - Removed STACK text and made it just a line -->
    <text x="150" y="365" fill="#FFCC00" class="box-line">╰─────────────────────────────────────────────────────────────╯</text>
    
    <!-- Next prompt con cursor parpadeante -->
    <text x="150" y="395" fill="#00FF00">$</text>
    <text x="165" y="395" fill="#00FF00" class="cursor">_</text>
  </g>
</svg>
